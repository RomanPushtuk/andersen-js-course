<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Крафтинг</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="vender/bootstrap/css/bootstrap.css" /> -->
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div class="container row">
      <!-- ТУТ ПРЕДМЕТЫ -->
      <div id="secondary-area" class="secondary-area col-3">
        <div id="items" class="items">
          <div id="item11" draggable="true" class="item">Текст1</div>
          <div id="item22" draggable="true" class="item">Текст2</div>
          <div id="item33" draggable="true" class="item">Текст3</div>
        </div>
        <button id="createItem" class="btn-secondary">Создать предмет</button>
        <div id="recipes" class="recipes">
          <div id="recipt11" draggable="true" class="recipt">Рецепт1</div>
          <div id="recipt22" draggable="true" class="recipt">Рецепт2</div>
        </div>
        <button id="createRecipt" class="btn-secondary">Добавить рецепт</button>
      </div>
      <!-- ТУТ ПРЕДМЕТЫ -->

      <!-- ТУТА ВЕРСТАК И СТОЛ-->
      <div class="main-area col-9">
        <div id="workbench" class="workbench row">
          <h1>Верстак</h1>
          <div id="cach-workbench" class="сell"></div>
          <div id="cach-workbench" class="сell"></div>
          <div id="cach-workbench" class="сell"></div>
          <div id="cach-workbench" class="сell"></div>

          <div id="devRecipt" class="сell dev-item"></div>
        </div>

        <div id="table" class="tale hidden row">
          <h1>Стол</h1>
          <p id="table-info"></p>
          <div id="cach-table" class="сell"></div>
          <div id="cach-table" class="сell"></div>
          <div id="cach-table" class="сell"></div>
          <div id="cach-table" class="сell"></div>

          <div id="devItem" class="сell dev-item"></div>
        </div>
        <div class="main-btn">
          <button id="toogleWorkPlace" class="btn toogle ">Переключить</button>
          <button id="clear-workbench" class="btn toogle ">Отчистить</button>
        </div>
      </div>
      <!-- ТУТ ВЕРСТАК И СТОЛ-->
    </div>
    <!-- 	<script src="vender/bootstrap/js/bootstrap.js"></script>
	<script src="vender/bootstrap/js/jQuery.js"></script>
	<script src="vender/bootstrap/js/popper.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
